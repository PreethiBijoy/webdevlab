<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Switching Layouts in AngularJS</title>
<style>
/* Grid layout styles */
.grid .item {
display: inline-block;
width: 200px;
height: 200px; backgroundcolor: #ccc;margin: 10px;
}
/* List layout styles */
.list .item {
display: block;
width: 100%;
height: 50px;
background-color: #ccc;
margin-bottom: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/ang
ular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('LayoutController', function() {
this.layout = 'grid';
this.toggleLayout = function() {
this.layout = (this.layout === 'grid') ? 'list' :
'grid';
};
});
</script>
</head>
<body ng-controller="LayoutController as layout">
<button ng-click="layout.toggleLayout()">Toggle
Layout</button>
<div class="{{layout.layout}}">
<div class="item">Item 1</div>
<div class="item">Item 2</div>
<div class="item">Item 3</div>
<div class="item">Item 4</div>
<div class="item">Item 5</div>
</div>
</body>
</html>
